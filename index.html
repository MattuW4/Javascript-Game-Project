<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, Paper, Scissors, Lizard, Spock JavaScript Game">
    <meta name="keywords" content="rock, paper, scissors, lizard, spock, JavaScript, Game">
    <meta name="author" content="Matt Waters">

    <!-- Css style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Title adn Favicon -->
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

    <!-- Font awesome link-->
    <script src="https://kit.fontawesome.com/30aec8c9a0.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header, Rules and Game Reset-->
    <header class="game-info-banner">
        <h1 class="game-title">
            Rock,
            <br>
            Paper,
            <br>
            Scissors,
            <br>
            Lizard,
            <br>
            Spock.
        </h1>
        <div class="game-option-container">
            <button class="game-option-button">#</button>
            <button class="game-option-button">#</button>
        </div>
    </header>

    <!-- Game Section -->

    <section class="game-section">
        <div class="game-outer-container">
            <h2 class="weapon-choice-instruction">Choose your weapon!</h2>
            <div class="player-weapon-container">
                <button class="player-weapon-choice">#</button>
                <button class="player-weapon-choice">#</button>
                <button class="player-weapon-choice">#</button>
                <button class="player-weapon-choice">#</button>
                <button class="player-weapon-choice">#</button>
            </div>
        </div>
        <div class="overall-results">
            <div class="round-number">
                <p>Round number:</p>
            </div>
            <div class="overall-scores">
                <p class="player-score">Player:</p>
                <p class="computer-score">Computer:</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>The footer content will go here</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
