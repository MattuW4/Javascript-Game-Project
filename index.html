<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, Paper, Scissors, Lizard, Spock JavaScript Game">
    <meta name="keywords" content="rock, paper, scissors, lizard, spock, JavaScript, Game">
    <meta name="author" content="Matt Waters">

    <!-- Css style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Title adn Favicon -->
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

    <!-- Font awesome link-->
    <script src="https://kit.fontawesome.com/30aec8c9a0.js" crossorigin="anonymous"></script>

<body>
    <!-- Header, Help Menu and Game Refresh buttons-->
    <header class="game-info-banner">
        <h1 class="game-title">
            Rock,
            <br>
            Paper,
            <br>
            Scissors,
            <br>
            Lizard,
            <br>
            Spock.
        </h1>
        <div class="game-options-container">
            <button aria-label="Refresh button" class="game-refresh-button"><i
                    class="fa-solid fa-arrows-rotate"></i></button>
            <button id="myBtn" aria-label="Help menu button" class="help-menu-button"><i
                    class="fa-regular fa-circle-question"></i></button>
        </div>
    </header>

    <!-- Game Section -->

    <section class="game-section">
        <div class="game-outer-container">
            <h2 class="weapon-choice-instruction">Choose your weapon!</h2>
            <div class="player-weapon-container">
                <button aria-label="Rock" class="player-weapon-choice-button" data-selection="rock"><img
                        class="hands-image" src="assets/images/Rock.png" alt="Image of hand in shape of rock"></button>
                <button aria-label="Paper" class="player-weapon-choice-button" data-selection="paper"><img
                        class="hands-image" src="assets/images/Paper.png"
                        alt="Image of hand in shape of paper"></button>
                <button aria-label="Scissors" class="player-weapon-choice-button" data-selection="scissors"><img
                        class="hands-image" src="assets/images/Scissors.png"
                        alt="Image of hand in shape of scissors"></button>
                <button aria-label="Lizard" class="player-weapon-choice-button" data-selection="lizard"><img
                        class="hands-image" src="assets/images/Lizard.png"
                        alt="Image of hand in shape of lizard"></button>
                <button aria-label="Spock" class="player-weapon-choice-button" data-selection="spock"><img
                        class="hands-image" src="assets/images/Spock.png" alt="Image of spock hand shape"></button>
            </div>
        </div>
        <div class="overall-results">
            <div class="round-number">
                <p>Round:<span>0</span></p>
            </div>
            <div class="player-score">
                <p>Player:<span>0</span></p>
            </div>
            <div class="computer-score">
                <p>Computer:<span>0</span></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Engineered by <a class="footer-media-link" href="https://github.com/MattuW4" target="_blank" rel="noopener"
                aria-label="Link to my GitHub page with other projects">Matt Waters</a></p>
    </footer>
